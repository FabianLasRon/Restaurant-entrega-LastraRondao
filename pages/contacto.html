<div class="contact-form">
    <form>
        <div class="input-group">
            <input type="text" id="name" required>
            <label for="name"><i class="fas fa-user"></i> Tu Nombre</label>
        </div>
        <div class="input-group">
            <input type="text" id="number" required>
            <label for="number"><i class="fas fa-phone-square-alt"></i> Tel N°</label>
        </div>
        <div class="input-group">
            <input type="email" id="email" required>
            <label for="email"><i class="fas fa-envelope"></i> Email</label>
        </div>
        <div class="input-group">
            <textarea id="message" rows="8" required></textarea>
            <label for="message"><i class="fas fa-comments"></i> Tu Mensaje</label>
        </div>
    <button type="submit">ENVIAR <i class="fas fa-paper-plane"></i></button>
        
    </form>

</div>
